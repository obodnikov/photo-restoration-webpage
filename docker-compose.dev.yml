version: '3.8'

# Development docker-compose with hot reload
services:
  # Backend - FastAPI with hot reload
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: photo-restoration-backend-dev
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      - DEBUG=true
      - DATABASE_URL=sqlite+aiosqlite:///data/photo_restoration.db
      - UPLOAD_DIR=/data/uploads
      - PROCESSED_DIR=/data/processed
    env_file:
      - ./backend/.env
    volumes:
      - ./backend/app:/app/app
      - backend_data_dev:/data
    ports:
      - "8000:8000"
    networks:
      - photo-restoration-network-dev

  # Frontend - Vite dev server with hot reload
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: builder
    container_name: photo-restoration-frontend-dev
    restart: unless-stopped
    command: npm run dev
    environment:
      - VITE_API_BASE_URL=/api/v1
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/index.html:/app/index.html
      - /app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - photo-restoration-network-dev

volumes:
  backend_data_dev:
    driver: local

networks:
  photo-restoration-network-dev:
    driver: bridge
