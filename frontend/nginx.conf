server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Gzip for basic performance
    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/xml;
    gzip_min_length 1024;

    # Explicitly set MIME types for CSS and JS (helps with X-Content-Type-Options: nosniff)
    types {
        text/css css;
        application/javascript js mjs;
        application/json json;
        image/svg+xml svg;
        image/png png;
        image/jpeg jpg jpeg;
        image/gif gif;
        image/x-icon ico;
        font/woff woff;
        font/woff2 woff2;
        font/ttf ttf;
        font/eot eot;
    }

    # Static assets - MUST come before location /
    # Use prefix location for better performance and explicit matching
    location /assets/ {
        # Files in /assets/ directory (Vite output)
        try_files $uri =404;
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header X-Content-Type-Options "nosniff";
    }

    # Fonts from Google Fonts or local
    location ~* \.(woff|woff2|ttf|eot)$ {
        try_files $uri =404;
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header Access-Control-Allow-Origin "*";
    }

    # Main SPA entry; React Router support
    # This catches everything else and falls back to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }
}
